<form #formulaire="ngForm">
  <label for="name">Name</label>
  <input
    id="name"
    type="text"
    required
    ngModel
    name="name"
    class="form-control"
  />

  <label for="firstname">First Name</label>
  <input
    id="firstname"
    type="text"
    ngModel
    name="firstname"
    class="form-control"
    required
  />

  <label for="job">Job</label>
  <input
    required
    id="job"
    type="text"
    ngModel
    name="job"
    class="form-control"
  />

  <label for="age">Age</label>
  <input
    required
    id="age"
    type="number"
    ngModel
    name="age"
    class="form-control"
  />

  <label for="cin">CIN</label>
  <input
    required
    id="cin"
    type="number"
    ngModel
    name="cin"
    class="form-control"
  />

  <label for="path">Path</label>
  <input id="path" type="text" ngModel name="path" class="form-control" />

  <button
    [disabled]="formulaire.invalid"
    class="btn btn-success"
    (click)="addPersonne(formulaire)"
  >
    Envoyer
  </button>
</form>
